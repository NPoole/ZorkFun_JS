var scene_table = new Array// Scene lookup table
{   
  {a, b, c, d, e},
  {f, g, h, i, j},
  {k, l, m, n, o},
  {p, q, r, s, t},
  {u, v, w, x, y}
};

/*Some other in-game text with also be stored in PROGMEM... apparently.*/

var one = "You walk out into a sunlit Atrium. The door shuts andlocks behind you. You're attacked by a robot and die. Game Over.";
var two = "You swipe the key card and the door unlocks. You walk in.";
var three = "You pull a cool,refreshing draft from the tap.";
var four = "You repair the RedBoard and take it with you."; //NonRoom
var five = "You and NPoole leave torward the exit to stop the robot apocolypse but you're attacked.";
var six = "As the robot strikes down NPoole you remember the pen on Nate's desk. The robot wins. You die.";
var seven = "Luckily, you have a pen which you throw at the robot, thus disabling it. The human race lives on. You Win.";
var eight = "You hand Pete the cool and refreshing beer. He gives you the soldering iron.";
var nine = "";

var text_table = new Array// Scene lookup table
{   
  {one,two,three},
  {four,five,six},
  {seven,eight,nine}
};

var buffer, //LINE BUFFER
wait = 1, //Input Flag
action, //First word from parser
object, //Second word from parser
commandPass, //Global dropbox for input
scene, //Scene string
text, //In-Game Text String
xco=4, //Coordinate space
yco=0,
ndir, //Move permissions
edir,
sdir,
wdir,
item, //Item present
u1, //Item use permission
u2, //Item effect code
inventory = "xxxxx", //5 Item Inventory String

}

/*******************************
            Parser
*******************************/

function interpret()
{
    
       getScene(xco, yco);
   
     /******************************
         MOVE PERMISSIONS
    the first 4 characters are
    always switches which tell
    the motion engine whether
    or not you can move in a 
    certain direction.
  ******************************/
  
  ndir = scene.charAt(0); 
  edir = scene.charAt(1);
  sdir = scene.charAt(2);
  wdir = scene.charAt(3);
  
  /*****************************
            ITEM FLAG  
  the fifth character is always
  a character which represents 
  an object present in the room.
  These are identified by the 
  item parser. Items may also be
  NPCs.
  ******************************/
  
  item = scene.charAt(4);
  
  /******************************
       ITEM USE AND EFFECT
  the sixth and seventh character
  represent the permission to use
  an item in a particular location
  and the effect lookup code that
  is associated with that use.
  ******************************/
  
  u1 = scene.charAt(5);
  u2 = scene.charAt(6);
  
  /******************************
            THE SCENE
     the rest of the string is
     the 'scene' or the text
     displayed to the user
     discribing the current
     room.
  ******************************/
   
  scene = scene.substring(7);
  
  document.getElementById("display").innerHTML = scene;

  var cmdIndex = commandPass.indexOf(' '); //read up to frist space for command name
  action = commandPass.substring(0,cmdIndex); //keep command name
  object = commandPass.substring(cmdIndex); //the rest is the argument
  argTest = commandPass.substring(cmdIndex, cmdIndex+1); //see if there is an argument


/*******************************
       ACTION GENERATORS
  WARNING: 
  MATRYOSHKA FUNCTIONS AHEAD
*******************************/


  //"MOVE" ACTION
  if(action=="move" /*|| action=="Move" || action=="MOVE"*/){
    
    if(/*object==" North" || */object==" north" ||/* object==" NORTH" || object==" N" ||*/ object==" n"){
      if(ndir=='0'){document.getElementById("display").innerHTML = "I'm afraid you can't go North"; return;}
      if(ndir=='1'){xco=xco-1; return;}}

    if(/*object==" East" || */object==" east" || /*object==" EAST" || object==" E" ||*/ object==" e"){
      if(item=='H'){document.getElementById("display").innerHTML = "You try the door but it's locked. There's a card reader."; return;}
      if(edir=='0'){document.getElementById("display").innerHTML = "I'm afraid you can't go East"; return;}
      if(edir=='1'){yco=yco+1; return;}}

      if(/*object==" South" ||*/ object==" south" ||/* object==" SOUTH" || object==" S" ||*/ object==" s"){
      if(sdir=='0'){document.getElementById("display").innerHTML = "I'm afraid you can't go South"; return;}
      if(sdir=='1'){xco=xco+1; return;}}

    if(/*object==" West" || */object==" west" || /*object==" WEST" || object==" W" */ object==" w"){
      if(item=='J'){ boolean match = 0;
      for(int q=0; q<=4; q++){if(inventory.charAt(q)=='A'){match=1;}}
   
   if(match==1){yco=yco-1; return;}
   
   if(match==0){getText(0,0); document.getElementById("display").innerHTML = text; escape();}}
      if(wdir=='0'){document.getElementById("display").innerHTML = "I'm afraid you can't go West"; return;}
      if(wdir=='1'){yco=yco-1; return;}}

  document.getElementById("display").innerHTML = "That's not a direction I recognize.";
  return;}
  
  //"TAKE" ACTION
  if(/*action=="Get" || action=="GET" ||*/ action=="get" ||/* action=="Take" || action=="TAKE" ||*/ action=="take" ||/* action=="GRAB" || action=="Grab" ||*/ action=="grab"){
  if(item=='F'){document.getElementById("display").innerHTML = "Pete says he'll trade you a beer for it."; return;}  
  if(item=='I'){document.getElementById("display").innerHTML = "This is no good right now"); return;}  
  if(itemLookup(object)==item){inventory.setCharAt(inventory.indexOf('x'), item); document.getElementById("display").innerHTML = "You grabbed the "; document.getElementById("display").innerHTML = object; document.getElementById("display").innerHTML = ". Nice."; return;}
     else{document.getElementById("display").innerHTML = "I don't see a "; document.getElementById("display").innerHTML = object; document.getElementById("display").innerHTML = " worth taking. Do you?"; return;}}
     
  //"USE" ACTION
  if(/*action=="Use" || action=="USE" ||*/ action=="use" || /*action=="Give" || */action=="give"/* || action=="GIVE"*/ ){
     boolean match = 0;
   
 for(int q=0; q<=4; q++){if(inventory.charAt(q)==itemLookup(object)){match=1;}}
   
   if(match==0){document.getElementById("display").innerHTML = "You don't have a "; document.getElementById("display").innerHTML = object; return;}
   
   if(match==1){
    
    if(itemLookup(object)!=u1){document.getElementById("display").innerHTML = "You can't use that here."; return;} 
    if(itemLookup(object)==u1){effectEngine(u2); return;}
  
   }
   
  }
   
     /*******************************
            THE BIG ELSE
  *******************************/  
    
document.getElementById("display").innerHTML = "I don't understand "; //"I don't understand fuck, sorry."
document.getElementById("display").innerHTML = action;
document.getElementById("display").innerHTML = ", sorry.";
  return; 
}



/*******************************
         Scene Lookup
*******************************/

function getScene(int x, int y){
  
  scene = scene_table[x][y];
  return;
}

/*******************************
          Item Lookup
     for 5 item inventory
*******************************/

function itemLookup(obj){
 
 if(/*obj == " Card" || obj == " card" || obj == " Key Card" || obj == " key card" || obj == " KeyCard" || */obj == " Keycard"){delay(1000); return 'A';}
 if(obj == " Pintglass" /*|| obj == " Pint glass" || obj == " pint glass" || obj == " pintglass" || obj == " Pint Glass" || obj == " glass" || obj == " Glass"*/){delay(1000); return 'B';}
 if(obj == " Soldering Iron" || /*obj == " soldering iron" || obj == " Soldering iron" ||*/ obj == " Iron" || obj == " iron"){delay(1000); return 'C';}
 if(/*obj == " Redboard" || obj == " Red board" || */obj == " RedBoard"/* || obj == " Red Board" || obj == " board" || obj == " Board"*/){delay(1000); return 'D';}
 if(obj == " Pen" || obj == " pen"){return 'E';}
 if(obj == " Beer" || obj == " beer"){return 'G';}
 
 return 'z';
}

/********************************
         Effect Engine
********************************/

function effectEngine(effect){
 
 switch(effect){
   
  case 'A':
  getText(0,1); document.getElementById("display").innerHTML = text; xco=2; yco=1; return;
  break; 
  case 'B':
  getText(0,2); document.getElementById("display").innerHTML = text; inventory.setCharAt(inventory.indexOf('B'), 'G'); document.getElementById("display").innerHTML = "Beer added to inventory"; return;
  break; 
  case 'C':
  getText(1,0); document.getElementById("display").innerHTML = text; inventory.setCharAt(inventory.indexOf('x'), 'D'); document.getElementById("display").innerHTML = "Redboard added to inventory"; return;
  break; 
  case 'D':
  {getText(1,1); document.getElementById("display").innerHTML = text;
  var match = 0;
   
  for(int q=0; q<=4; q++){if(inventory.charAt(q)=='E'){match=1;}}
   
   if(match==0){getText(1,2); document.getElementById("display").innerHTML = text; escape();}
   
   if(match==1){getText(2,0); document.getElementById("display").innerHTML = text; escape();}
  }
  break; 
  case 'G':
  getText(2,1); document.getElementById("display").innerHTML = text; inventory.setCharAt(inventory.indexOf('x'), 'C'); document.getElementById("display").innerHTML = "Iron added to inventory"; return;
  break;
  
 }
  return;
}

/********************************
      In-Game Text Lookup
********************************/
function getText(int x, int y){
  text = text_table[x][y];
  return;
}
